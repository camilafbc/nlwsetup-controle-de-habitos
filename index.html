<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>NSL - Habits</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="logo-habits">

        <button type="button" id="addBtn">
            <img src="assets/plus.svg" alt="plus-btn">
            <div>
                Registrar meu dia
            </div>
        </button>
    </header>

    <form>
        <div class="habits">
            <div class="habit">🏃</div>
            <div class="habit">💧</div>
            <div class="habit">💪</div>
            <div class="habit">💤</div>
            <div class="habit">🐕</div>
            <div class="habit">🍽</div>
        </div>

        <div class="days">
            <div class="day">
                <div>03/01</div>
                <input type="checkbox" name="run">
                <input type="checkbox" name="water">
                <input type="checkbox" name="gim">
                <input type="checkbox" name="sleep">
                <input type="checkbox" name="dog">
                <input type="checkbox" name="food">
            </div>
            <div class="day">
                <div>04/01</div>
                <input type="checkbox" name="run">
                <input type="checkbox" name="water">
                <input type="checkbox" name="gim">
                <input type="checkbox" name="sleep">
                <input type="checkbox" name="dog">
                <input type="checkbox" name="food">
            </div>
        </div>
    </form>

    
   <!-- Script -->
   <script src="script.js"></script>
    
</body>
</html>
